#接口网关
zuul:
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000
  routes:
    api-uac:
      path: /api-uac/**
      service-id: plaza-provider-uac
    api-omc:
      path: /api-omc/**
      service-id: plaza-provider-omc
    api-psc:
      path: /api-psc/**
      service-id: plaza-provider-psc
      sensitive-headers:    #使用zuul，默认禁止cookie传递，设置为null，可以传递cookie
  ignored-patterns:
    - /**/product/listForOrder   #禁止路由访问，只能在服务内部调用

####超时配置####
ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 2
  eureka:
    enabled: true
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 600000
